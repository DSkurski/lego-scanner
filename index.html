<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Collection Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .setup-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .setup-section.hidden {
            display: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .scanner-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .scanner-input {
            font-size: 24px;
            text-align: center;
            padding: 20px;
            border: 3px dashed #667eea;
            background: #f8f9fa;
        }

        .result-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card.hidden {
            display: none;
        }

        .set-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .set-details {
            text-align: left;
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            width: 150px;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 600;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß± LEGO Collection Scanner</h1>
            
            <div class="setup-section" id="setupSection">
                <h3 style="margin-bottom: 15px;">Setup Configuration</h3>
                <div class="input-group">
                    <label for="apiKey">Google Sheets API Key:</label>
                    <input type="text" id="apiKey" placeholder="Enter your API key">
                </div>
                <div class="input-group">
                    <label for="sheetId">Google Sheet ID:</label>
                    <input type="text" id="sheetId" placeholder="Enter your sheet ID">
                </div>
                <div class="input-group">
                    <label for="sheetName">Sheet Name (tab name):</label>
                    <input type="text" id="sheetName" value="Sheet1" placeholder="Sheet1">
                </div>
                <button onclick="saveConfig()">Save & Start Scanning</button>
                <div id="setupMessage"></div>
            </div>

            <div class="scanner-section hidden" id="scannerSection">
                <h3>Ready to Scan</h3>
                <p style="margin: 10px 0; color: #666;">Scan an RFID tag or type manually</p>
                <input type="text" id="rfidInput" class="scanner-input" placeholder="Waiting for RFID scan..." autofocus>
                <div id="statusMessage" class="status waiting">Waiting for scan...</div>
                <button onclick="showSetup()" style="margin-top: 15px; background: #6c757d;">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <div id="resultCard" class="result-card hidden">
            <h2 id="setName"></h2>
            <img id="setImage" class="set-image" alt="LEGO Set">
            <div class="set-details" id="setDetails"></div>
        </div>

        <div id="errorMessage" class="error hidden"></div>
    </div>

    <script>
        let API_KEY = '';
        let SHEET_ID = '';
        let SHEET_NAME = 'Sheet1';

        // Load saved configuration
        window.onload = function() {
            const saved = localStorage.getItem('legoScannerConfig');
            if (saved) {
                const config = JSON.parse(saved);
                API_KEY = config.apiKey;
                SHEET_ID = config.sheetId;
                SHEET_NAME = config.sheetName || 'Sheet1';
                
                document.getElementById('apiKey').value = API_KEY;
                document.getElementById('sheetId').value = SHEET_ID;
                document.getElementById('sheetName').value = SHEET_NAME;
                
                if (API_KEY && SHEET_ID) {
                    showScanner();
                }
            }
        };

        function saveConfig() {
            API_KEY = document.getElementById('apiKey').value.trim();
            SHEET_ID = document.getElementById('sheetId').value.trim();
            SHEET_NAME = document.getElementById('sheetName').value.trim() || 'Sheet1';

            if (!API_KEY || !SHEET_ID) {
                showMessage('setupMessage', 'Please fill in all required fields', 'error');
                return;
            }

            localStorage.setItem('legoScannerConfig', JSON.stringify({
                apiKey: API_KEY,
                sheetId: SHEET_ID,
                sheetName: SHEET_NAME
            }));

            showMessage('setupMessage', 'Configuration saved!', 'success');
            setTimeout(showScanner, 1000);
        }

        function showScanner() {
            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('scannerSection').classList.remove('hidden');
            document.getElementById('rfidInput').focus();
        }

        function showSetup() {
            document.getElementById('setupSection').classList.remove('hidden');
            document.getElementById('scannerSection').classList.add('hidden');
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = type;
            element.style.display = 'block';
        }

        // Handle RFID input
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('rfidInput');
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const rfidTag = this.value.trim();
                    if (rfidTag) {
                        lookupSet(rfidTag);
                    }
                }
            });

            // Auto-clear after a delay (useful for RFID readers that auto-submit)
            let timeout;
            input.addEventListener('input', function() {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    const rfidTag = this.value.trim();
                    if (rfidTag) {
                        lookupSet(rfidTag);
                    }
                }, 500);
            });
        });

        async function lookupSet(rfidTag) {
            const statusMsg = document.getElementById('statusMessage');
            statusMsg.textContent = 'Looking up set...';
            statusMsg.className = 'status waiting';

            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data. Check your API key and Sheet ID.');
                }

                const data = await response.json();
                const rows = data.values;

                if (!rows || rows.length < 2) {
                    throw new Error('No data found in sheet');
                }

                // Find the row matching the RFID tag (case-insensitive)
                const headerRow = rows[0];
                const dataRows = rows.slice(1);
                
                const matchingRow = dataRows.find(row => 
                    row[0] && row[0].toString().toLowerCase() === rfidTag.toLowerCase()
                );

                if (matchingRow) {
                    displaySet({
                        rfid_tag: matchingRow[0] || '',
                        set_number: matchingRow[1] || '',
                        set_name: matchingRow[2] || '',
                        theme: matchingRow[3] || '',
                        year: matchingRow[4] || '',
                        piece_count: matchingRow[5] || '',
                        image_url: matchingRow[6] || ''
                    });
                    statusMsg.textContent = '‚úì Set found!';
                    statusMsg.className = 'status ready';
                } else {
                    throw new Error(`No set found for RFID tag: ${rfidTag}`);
                }

            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
                statusMsg.textContent = '‚úó Error occurred';
                statusMsg.className = 'status waiting';
            }

            // Clear input for next scan
            setTimeout(() => {
                document.getElementById('rfidInput').value = '';
                document.getElementById('rfidInput').focus();
            }, 100);
        }

        function displaySet(set) {
            document.getElementById('setName').textContent = set.set_name || 'Unknown Set';
            
            const img = document.getElementById('setImage');
            if (set.image_url) {
                img.src = set.image_url;
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }

            const details = document.getElementById('setDetails');
            details.innerHTML = '';

            const fields = [
                { label: 'RFID Tag', value: set.rfid_tag },
                { label: 'Set Number', value: set.set_number },
                { label: 'Theme', value: set.theme },
                { label: 'Year', value: set.year },
                { label: 'Piece Count', value: set.piece_count }
            ];

            fields.forEach(field => {
                if (field.value) {
                    const row = document.createElement('div');
                    row.className = 'detail-row';
                    row.innerHTML = `
                        <div class="detail-label">${field.label}:</div>
                        <div class="detail-value">${field.value}</div>
                    `;
                    details.appendChild(row);
                }
            });

            document.getElementById('resultCard').classList.remove('hidden');
        }
    </script>
</body>
</html>
