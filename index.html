            padding: 0;
            box-sizing: border-box;

            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;

            color: #0066cc;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;

        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .search-type {
            padding: 18px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .search-type:hover {
            border-color: #0066cc;
        }

        .search-type:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .view-all-btn {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
            min-width: 200px;
        }

        .view-all-btn:hover {
            background: linear-gradient(135deg, #37b24d 0%, #2b8a3e 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(81, 207, 102, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results-container {
            margin-top: 20px;
        }

        .results-container.hidden {
            display: none;
        }

        .results-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: #0066cc;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .set-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .set-title {

        }

        .set-title h2 {

            font-size: 2em;
            font-weight: 700;

            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            color: #666;
            font-size: 0.9em;

        .instructions-btn {

            border: none;

            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;

            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);

            height: auto;

            margin-top: 30px;
        }

            border-radius: 12px;
            border-left: 4px solid #0066cc;
        }

        .detail-label {

            color: #0066cc;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .error.hidden {
            display: none;
        }

        .status {

            border-radius: 12px;
            font-weight: 600;
            text-align: center;
        }

        .status.ready {

            color: #0066cc;

            border-radius: 8px;
            font-size: 14px;

            cursor: pointer;

        .filter-select:hover {
            border-color: #0066cc;
        }

        .filter-select:focus {

            border-color: #0066cc;

            font-weight: 600;

            color: white;

            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;

            transition: all 0.3s ease;

            background: #ee5a6f;
            transform: translateY(-2px);
        }

            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .lego-table thead {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);

        }

        .lego-table th {

            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;

        }

            font-size: 0.9em;

            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }

        .lego-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .lego-table tbody tr:hover {
            background-color: #f8f9fa;
        }

            border-bottom: none;
        }

            font-weight: 700;
            color: #0066cc;
        }

        .table-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .table-link:hover {
            color: #0052a3;
            text-decoration: underline;
        }

            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            background: #f0f0f0;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .header {
                padding: 25px;
            }
            
            .result-card {
                padding: 25px;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .search-input-wrapper {
                min-width: 100%;
            }

            .table-container {
                padding: 20px;
            }

            .lego-table {
                font-size: 0.9em;
            }

            .lego-table th,
            .lego-table td {
                padding: 12px 8px;
            }
        }
    </style>
</head>

            </div>

            <div id="statusMessage" class="status ready">

            </div>

            <div class="stats">

                <tbody id="tableBody">

        </div>

        <div id="resultsContainer" class="results-container hidden">
            <div id="resultsHeader" class="results-header"></div>
            <div id="resultsContent"></div>

        // Calculate statistics
        function updateStats(sets = null) {
            // If no specific sets provided, use all sets
            const setsToCount = sets || legoSets;
            
            const totalSets = setsToCount.length;
            const totalPieces = setsToCount.reduce((sum, set) => {
                const pieces = parseInt(set.piece_count) || 0;
                return sum + pieces;
            }, 0);
            const totalBags = setsToCount.reduce((sum, set) => {
                const bags = parseInt(set.bag_count) || 0;
                return sum + bags;
            }, 0);

            document.getElementById('setCount').textContent = totalSets;
            document.getElementById('totalSets').textContent = totalSets;
            document.getElementById('totalPieces').textContent = totalPieces.toLocaleString();
            document.getElementById('totalBags').textContent = totalBags;
        }

        // Initialize on page load
        window.onload = function() {
            updateStats();
            document.getElementById('searchInput').focus();
        };

        // View All Sets Button
        document.getElementById('viewAllBtn').addEventListener('click', function() {
            displayTable();
        });

        // Close Table Button
        document.getElementById('closeTableBtn').addEventListener('click', function() {
            document.getElementById('tableContainer').classList.add('hidden');
            // Reset stats to show all sets when closing table
            updateStats();
        });

        let currentFilters = { theme: '', status: '' };

            document.getElementById('errorMessage').classList.add('hidden');

            // Reset filters

            document.getElementById('themeFilter').value = '';
            document.getElementById('statusFilter').value = '';

            updateSortIndicators();

            // Render table
            renderTable();

            // Show table
            document.getElementById('tableContainer').classList.remove('hidden');
            
            // Scroll to table
            document.getElementById('tableContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Populate filter dropdowns
        function populateFilters() {
            // Get unique themes
            const themes = [...new Set(legoSets.map(set => set.theme).filter(Boolean))].sort();
            const themeFilter = document.getElementById('themeFilter');
            themeFilter.innerHTML = '<option value="">All Themes</option>';
            themes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme;
                option.textContent = theme;
                themeFilter.appendChild(option);
            });

            // Get unique statuses
            const statuses = [...new Set(legoSets.map(set => set.current_status).filter(Boolean))].sort();
            const statusFilter = document.getElementById('statusFilter');
            statusFilter.innerHTML = '<option value="">All Statuses</option>';
            statuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                statusFilter.appendChild(option);
            });
        }

        // Render table with current sort and filters
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            // Filter sets
            let filteredSets = legoSets.filter(set => {
                const themeMatch = !currentFilters.theme || set.theme === currentFilters.theme;
                const statusMatch = !currentFilters.status || set.current_status === currentFilters.status;
                return themeMatch && statusMatch;
            });

            // Update stats with filtered sets
            updateStats(filteredSets);

            // Sort sets
            filteredSets.sort((a, b) => {
                let aVal = a[currentSort.column] || '';
                let bVal = b[currentSort.column] || '';

                // Handle numeric columns
                if (currentSort.column === 'piece_count' || currentSort.column === 'bag_count' || currentSort.column === 'year') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                } else {
                    aVal = aVal.toString().toLowerCase();
                    bVal = bVal.toString().toLowerCase();
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            // Populate table
            filteredSets.forEach(set => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td class="table-set-number">${set.set_number}</td>
                    <td>${set.set_name || '-'}</td>
                    <td>${set.theme || '-'}</td>
                    <td>${set.year || '-'}</td>
                    <td>${set.piece_count ? parseInt(set.piece_count).toLocaleString() : '-'}</td>
                    <td>${set.bag_count || '-'}</td>
                    <td><span class="table-status">${set.current_status || '-'}</span></td>
                    <td>${set.instructions_url ? `<a href="${set.instructions_url}" class="table-link" target="_blank">View</a>` : '-'}</td>
                `;
                
                tableBody.appendChild(row);
            });

            // Show message if no results
            if (filteredSets.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="8" style="text-align: center; padding: 40px; color: #666;">No sets match the current filters</td>';
                tableBody.appendChild(row);
            }
        }

        // Update sort indicators
        function updateSortIndicators() {
            document.querySelectorAll('.lego-table th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
                if (th.dataset.sort === currentSort.column) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');
                }
            });
        }

        // Table header click event for sorting
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'TH' && e.target.classList.contains('sortable')) {
                const column = e.target.dataset.sort;
                
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'asc';
                }
                
                updateSortIndicators();
                renderTable();
            }
        });

        // Filter change events
        document.getElementById('themeFilter').addEventListener('change', function() {
            currentFilters.theme = this.value;
            renderTable();
        });

        document.getElementById('statusFilter').addEventListener('change', function() {
            currentFilters.status = this.value;
            renderTable();
        });

        // Clear filters button
        document.getElementById('clearFiltersBtn').addEventListener('click', function() {
            currentFilters = { theme: '', status: '' };
            document.getElementById('themeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            renderTable();
        });

        // Handle search input
        const input = document.getElementById('searchInput');
        const searchType = document.getElementById('searchType');
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchValue = this.value.trim();
                if (searchValue) {
                    performSearch(searchValue);
                }
            }
        });

        // Auto-search after typing pause
        let timeout;
        input.addEventListener('input', function() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const searchValue = this.value.trim();
                if (searchValue && searchValue.length > 1) {
                    performSearch(searchValue);
                }
            }, 500);
        });

        function performSearch(searchValue) {
            const statusMsg = document.getElementById('statusMessage');
            const type = searchType.value;
            
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('tableContainer').classList.add('hidden');

            // Find matching sets based on search type
            let matchingSets = [];
            
            if (type === 'set_number') {
                matchingSets = legoSets.filter(set => 
                    set.set_number.toLowerCase().includes(searchValue.toLowerCase())
                );
            } else if (type === 'theme') {
                matchingSets = legoSets.filter(set => 
                    set.theme && set.theme.toLowerCase().includes(searchValue.toLowerCase())
                );
            } else if (type === 'set_name') {
                matchingSets = legoSets.filter(set => 
                    set.set_name && set.set_name.toLowerCase().includes(searchValue.toLowerCase())
                );
            }

            if (matchingSets.length > 0) {
                displayResults(matchingSets, searchValue, type);
                // Update stats with search results
                updateStats(matchingSets);
                statusMsg.innerHTML = `<span style="font-size: 1.2em;">âœ“</span> Found ${matchingSets.length} result${matchingSets.length > 1 ? 's' : ''}`;
                statusMsg.className = 'status ready';
            } else {
                document.getElementById('errorMessage').textContent = `No sets found matching "${searchValue}" in ${type.replace('_', ' ')}`;
                document.getElementById('errorMessage').classList.remove('hidden');
                // Reset stats to show all sets
                updateStats();
                statusMsg.textContent = `${legoSets.length} sets in collection`;
                statusMsg.className = 'status ready';
            }
        }

        function displayResults(sets, searchValue, searchType) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsContent = document.getElementById('resultsContent');
            
            // Update header
            const searchTypeLabel = searchType.replace('_', ' ');
            resultsHeader.textContent = `Found ${sets.length} set${sets.length > 1 ? 's' : ''} matching "${searchValue}"`;
            
            // Clear previous results
            resultsContent.innerHTML = '';
            
            // Display all matching sets
            sets.forEach(set => {
                const resultCard = createResultCard(set);
                resultsContent.appendChild(resultCard);
            });
            
            resultsContainer.classList.remove('hidden');
            
            // Clear input after showing results
            setTimeout(() => {
                document.getElementById('searchInput').value = '';
                document.getElementById('searchInput').focus();
            }, 100);
        }

        function createResultCard(set) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            // Build the card HTML
            let cardHTML = `
                <div class="set-header">
                    <div class="set-title">
                        <h2>${set.set_name || 'Unknown Set'}</h2>
                        <span class="set-number-badge">Set ${set.set_number}</span>
                    </div>
            `;
            
            if (set.instructions_url) {
                cardHTML += `
                    <a href="${set.instructions_url}" class="instructions-btn" target="_blank">
                        ðŸ“– View Instructions
                    </a>
                `;
            }
            
            cardHTML += `</div>`;
            
            cardHTML += `<div class="set-details">`;
            
            const fields = [
                { label: 'Theme', value: set.theme },
                { label: 'Year', value: set.year },
                { label: 'Piece Count', value: set.piece_count ? parseInt(set.piece_count).toLocaleString() : '' },
                { label: 'Number of Bags', value: set.bag_count },
                { label: 'Reference Number', value: set.reference_number },
                { label: 'Current Status', value: set.current_status }
            ];
            
            fields.forEach(field => {
                if (field.value) {
                    cardHTML += `
                        <div class="detail-card">
                            <div class="detail-label">${field.label}</div>
                            <div class="detail-value">${field.value}</div>
                        </div>
                    `;
                }
            });
            
            cardHTML += `</div>`;
            card.innerHTML = cardHTML;
            
            return card;
        }
    </script>
</body>
</html>
