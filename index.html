<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Collection Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .scanner-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .scanner-input {
            font-size: 24px;
            text-align: center;
            padding: 20px;
            border: 3px dashed #667eea;
            background: #f8f9fa;
            width: 100%;
            border-radius: 8px;
        }

        .result-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card.hidden {
            display: none;
        }

        .set-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .set-details {
            text-align: left;
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            width: 150px;
        }

        .detail-value {
            color: #333;
            flex: 1;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .error.hidden {
            display: none;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 600;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§± LEGO Collection Scanner</h1>
            
            <div class="scanner-section">
                <h3>Ready to Scan</h3>
                <p style="margin: 10px 0; color: #666;">Scan an RFID tag or type manually</p>
                <input type="text" id="rfidInput" class="scanner-input" placeholder="Waiting for RFID scan..." autofocus>
                <div id="statusMessage" class="status ready">Ready - <span id="setCount">0</span> sets loaded</div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalSets">0</div>
                        <div class="stat-label">Total Sets</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalPieces">0</div>
                        <div class="stat-label">Total Pieces</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="scansToday">0</div>
                        <div class="stat-label">Scans Today</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultCard" class="result-card hidden">
            <h2 id="setName"></h2>
            <img id="setImage" class="set-image" alt="LEGO Set">
            <div class="set-details" id="setDetails"></div>
        </div>

        <div id="errorMessage" class="error hidden"></div>
    </div>

    <script>
        // YOUR LEGO COLLECTION DATA
        // Edit this section to add your sets!
        // The RFID tag should contain the set number (e.g., "75192")
        const legoSets = [
            {
                set_number: "75192",
                set_name: "Millennium Falcon",
                theme: "Star Wars",
                year: "2017",
                piece_count: "7541",
                image_url: "https://images.brickset.com/sets/large/75192-1.jpg"
            },
            {
                set_number: "10497",
                set_name: "Galaxy Explorer",
                theme: "Icons",
                year: "2022",
                piece_count: "1254",
                image_url: "https://images.brickset.com/sets/large/10497-1.jpg"
            },
            {
                set_number: "21348",
                set_name: "Dungeons & Dragons: Red Dragon's Tale",
                theme: "Ideas",
                year: "2024",
                piece_count: "3745",
                image_url: "https://images.brickset.com/sets/large/21348-1.jpg"
            }
            // Add more sets here in the same format
        ];

        // Calculate statistics
        function updateStats() {
            const totalSets = legoSets.length;
            const totalPieces = legoSets.reduce((sum, set) => {
                const pieces = parseInt(set.piece_count) || 0;
                return sum + pieces;
            }, 0);

            document.getElementById('setCount').textContent = totalSets;
            document.getElementById('totalSets').textContent = totalSets;
            document.getElementById('totalPieces').textContent = totalPieces.toLocaleString();

            // Get today's scan count
            const today = new Date().toDateString();
            const scansToday = localStorage.getItem('scansToday_' + today) || 0;
            document.getElementById('scansToday').textContent = scansToday;
        }

        // Initialize on page load
        window.onload = function() {
            updateStats();
            document.getElementById('rfidInput').focus();
        };

        // Handle RFID input
        const input = document.getElementById('rfidInput');
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const rfidTag = this.value.trim();
                if (rfidTag) {
                    lookupSet(rfidTag);
                }
            }
        });

        // Auto-lookup after input (for RFID readers that don't press Enter)
        let timeout;
        input.addEventListener('input', function() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const rfidTag = this.value.trim();
                if (rfidTag && rfidTag.length > 2) {
                    lookupSet(rfidTag);
                }
            }, 500);
        });

        function lookupSet(scannedValue) {
            const statusMsg = document.getElementById('statusMessage');
            statusMsg.textContent = 'Looking up set...';
            statusMsg.className = 'status waiting';

            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            // Find matching set by set_number (case-insensitive)
            const matchingSet = legoSets.find(set => 
                set.set_number.toLowerCase() === scannedValue.toLowerCase()
            );

            if (matchingSet) {
                displaySet(matchingSet);
                statusMsg.textContent = 'âœ“ Set found!';
                statusMsg.className = 'status ready';
                
                // Increment scan count
                const today = new Date().toDateString();
                const currentCount = parseInt(localStorage.getItem('scansToday_' + today) || 0);
                localStorage.setItem('scansToday_' + today, currentCount + 1);
                updateStats();
            } else {
                document.getElementById('errorMessage').textContent = `No set found with set number: ${scannedValue}`;
                document.getElementById('errorMessage').classList.remove('hidden');
                statusMsg.textContent = 'âœ— Set not found';
                statusMsg.className = 'status waiting';
            }

            // Clear input for next scan
            setTimeout(() => {
                document.getElementById('rfidInput').value = '';
                document.getElementById('rfidInput').focus();
            }, 100);
        }

        function displaySet(set) {
            document.getElementById('setName').textContent = set.set_name || 'Unknown Set';
            
            const img = document.getElementById('setImage');
            if (set.image_url) {
                img.src = set.image_url;
                img.style.display = 'block';
                img.onerror = function() {
                    this.style.display = 'none';
                };
            } else {
                img.style.display = 'none';
            }

            const details = document.getElementById('setDetails');
            details.innerHTML = '';

            const fields = [
                { label: 'Set Number', value: set.set_number },
                { label: 'Theme', value: set.theme },
                { label: 'Year', value: set.year },
                { label: 'Piece Count', value: set.piece_count ? parseInt(set.piece_count).toLocaleString() : '' }
            ];

            fields.forEach(field => {
                if (field.value) {
                    const row = document.createElement('div');
                    row.className = 'detail-row';
                    row.innerHTML = `
                        <div class="detail-label">${field.label}:</div>
                        <div class="detail-value">${field.value}</div>
                    `;
                    details.appendChild(row);
                }
            });

            document.getElementById('resultCard').classList.remove('hidden');
        }
    </script>
</body>
</html>
