<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Collection Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #00264d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        h1 {
            color: #0066cc;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .search-type {
            padding: 18px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .search-type:hover {
            border-color: #0066cc;
        }

        .search-type:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results-container {
            margin-top: 20px;
        }

        .results-container.hidden {
            display: none;
        }

        .results-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: #0066cc;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .set-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .set-title {
            flex: 1;
        }

        .set-title h2 {
            color: #0066cc;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .set-number-badge {
            display: inline-block;
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            color: #666;
            font-size: 0.9em;
        }

        .instructions-btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
        }

        .instructions-btn:hover {
            background: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
        }

        .set-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .set-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .detail-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #0066cc;
        }

        .detail-label {
            font-weight: 600;
            color: #0066cc;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .error.hidden {
            display: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
        }

        .status.ready {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }

        .status.waiting {
            background: #f8f9fa;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .header {
                padding: 25px;
            }
            
            .result-card {
                padding: 25px;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .search-input-wrapper {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§± LEGO Collection</h1>
            <div class="subtitle">Scan or search your collection</div>
            
            <div class="search-section">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Enter Set Number"
                        autofocus
                    >
                </div>
                <select id="searchType" class="search-type">
                    <option value="set_number">Set Number</option>
                    <option value="theme">Theme</option>
                    <option value="set_name">Set Name</option>
                </select>
            </div>

            <div id="statusMessage" class="status ready">
                <span id="setCount">0</span> sets in collection
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSets">0</div>
                    <div class="stat-label">Total Sets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPieces">0</div>
                    <div class="stat-label">Total Pieces</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalBags">0</div>
                    <div class="stat-label">Total Bags</div>
                </div>
            </div>
        </div>

        <div id="resultsContainer" class="results-container hidden">
            <div id="resultsHeader" class="results-header"></div>
            <div id="resultsContent"></div>
        </div>

        <div id="errorMessage" class="error hidden"></div>
    </div>

    <script>
        // YOUR LEGO COLLECTION DATA
        // Edit this section to add your sets!
        const legoSets = [
            {
                set_number: "75192",
                set_name: "Millennium Falcon",
                theme: "Star Wars",
                year: "2017",
                piece_count: "7541",
                bag_count: "4",
                image_url: "https://images.brickset.com/sets/large/75192-1.jpg",
                instructions_url: "https://www.lego.com/en-us/service/buildinginstructions/75192"
            },
            {
                set_number: "10497",
                set_name: "Galaxy Explorer",
                theme: "Icons",
                year: "2022",
                piece_count: "1254",
                bag_count: "2",
                image_url: "https://images.brickset.com/sets/large/10497-1.jpg",
                instructions_url: "https://www.lego.com/en-us/service/buildinginstructions/10497"
            },
            {
                set_number: "21348",
                set_name: "Dungeons & Dragons: Red Dragon's Tale",
                theme: "Ideas",
                year: "2024",
                piece_count: "3745",
                bag_count: "3",
                image_url: "https://images.brickset.com/sets/large/21348-1.jpg",
                instructions_url: "https://www.lego.com/en-us/service/buildinginstructions/21348"
            }
            // Add more sets here in the same format
        ];

        // Calculate statistics
        function updateStats() {
            const totalSets = legoSets.length;
            const totalPieces = legoSets.reduce((sum, set) => {
                const pieces = parseInt(set.piece_count) || 0;
                return sum + pieces;
            }, 0);
            const totalBags = legoSets.reduce((sum, set) => {
                const bags = parseInt(set.bag_count) || 0;
                return sum + bags;
            }, 0);

            document.getElementById('setCount').textContent = totalSets;
            document.getElementById('totalSets').textContent = totalSets;
            document.getElementById('totalPieces').textContent = totalPieces.toLocaleString();
            document.getElementById('totalBags').textContent = totalBags;
        }

        // Initialize on page load
        window.onload = function() {
            updateStats();
            document.getElementById('searchInput').focus();
        };

        // Handle search input
        const input = document.getElementById('searchInput');
        const searchType = document.getElementById('searchType');
        
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchValue = this.value.trim();
                if (searchValue) {
                    performSearch(searchValue);
                }
            }
        });

        // Auto-search after typing pause
        let timeout;
        input.addEventListener('input', function() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const searchValue = this.value.trim();
                if (searchValue && searchValue.length > 1) {
                    performSearch(searchValue);
                }
            }, 500);
        });

        function performSearch(searchValue) {
            const statusMsg = document.getElementById('statusMessage');
            const type = searchType.value;
            
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');

            // Find matching sets based on search type
            let matchingSets = [];
            
            if (type === 'set_number') {
                matchingSets = legoSets.filter(set => 
                    set.set_number.toLowerCase().includes(searchValue.toLowerCase())
                );
            } else if (type === 'theme') {
                matchingSets = legoSets.filter(set => 
                    set.theme && set.theme.toLowerCase().includes(searchValue.toLowerCase())
                );
            } else if (type === 'set_name') {
                matchingSets = legoSets.filter(set => 
                    set.set_name && set.set_name.toLowerCase().includes(searchValue.toLowerCase())
                );
            }

            if (matchingSets.length > 0) {
                displayResults(matchingSets, searchValue, type);
                statusMsg.innerHTML = `<span style="font-size: 1.2em;">âœ“</span> Found ${matchingSets.length} result${matchingSets.length > 1 ? 's' : ''}`;
                statusMsg.className = 'status ready';
            } else {
                document.getElementById('errorMessage').textContent = `No sets found matching "${searchValue}" in ${type.replace('_', ' ')}`;
                document.getElementById('errorMessage').classList.remove('hidden');
                statusMsg.textContent = `${legoSets.length} sets in collection`;
                statusMsg.className = 'status ready';
            }
        }

        function displayResults(sets, searchValue, searchType) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsHeader = document.getElementById('resultsHeader');
            const resultsContent = document.getElementById('resultsContent');
            
            // Update header
            const searchTypeLabel = searchType.replace('_', ' ');
            resultsHeader.textContent = `Found ${sets.length} set${sets.length > 1 ? 's' : ''} matching "${searchValue}"`;
            
            // Clear previous results
            resultsContent.innerHTML = '';
            
            // Display all matching sets
            sets.forEach(set => {
                const resultCard = createResultCard(set);
                resultsContent.appendChild(resultCard);
            });
            
            resultsContainer.classList.remove('hidden');
            
            // Clear input after showing results
            setTimeout(() => {
                document.getElementById('searchInput').value = '';
                document.getElementById('searchInput').focus();
            }, 100);
        }

        function createResultCard(set) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            // Build the card HTML
            let cardHTML = `
                <div class="set-header">
                    <div class="set-title">
                        <h2>${set.set_name || 'Unknown Set'}</h2>
                        <span class="set-number-badge">Set ${set.set_number}</span>
                    </div>
            `;
            
            if (set.instructions_url) {
                cardHTML += `
                    <a href="${set.instructions_url}" class="instructions-btn" target="_blank">
                        ðŸ“– View Instructions
                    </a>
                `;
            }
            
            cardHTML += `</div>`;
            
            if (set.image_url) {
                cardHTML += `<img src="${set.image_url}" class="set-image" alt="${set.set_name}" onerror="this.style.display='none'">`;
            }
            
            cardHTML += `<div class="set-details">`;
            
            const fields = [
                { label: 'Theme', value: set.theme },
                { label: 'Year', value: set.year },
                { label: 'Piece Count', value: set.piece_count ? parseInt(set.piece_count).toLocaleString() : '' },
                { label: 'Number of Bags', value: set.bag_count }
            ];
            
            fields.forEach(field => {
                if (field.value) {
                    cardHTML += `
                        <div class="detail-card">
                            <div class="detail-label">${field.label}</div>
                            <div class="detail-value">${field.value}</div>
                        </div>
                    `;
                }
            });
            
            cardHTML += `</div>`;
            card.innerHTML = cardHTML;
            
            return card;
        }
    </script>
</body>
</html>
